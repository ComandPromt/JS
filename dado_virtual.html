<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noticias Disponibles</title>

</head>
<body>


    <div id="resultados"></div>
    <script>
            document.write('Dado virtual: ');
            document.write(Math.floor(Math.random() * 6) + 1+"<br/>");
            setInterval(
                function(){
                    document.getElementById("resultados").innerHTML = "Dado virtual: "+document.write(Math.floor(Math.random() * 6) + 1+"<br/>"); }, 5000    
                    );
                    
                    
        </script>
</body>
</html>
