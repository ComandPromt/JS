 <script>
        function recibir()
        {
            var alto = document.getElementById("alto").value;
            var ancho = document.getElementById("ancho").value;
            document.getElementById("txt").style.width=ancho+"px";
            document.getElementById("txt").style.height=alto+"px";
            document.getElementById("txt").style.backgroundColor='blue';

        }
    </script>



    <form id="formulario" method="Post">
   Ancho <input type="number" min="10" id="ancho"/>
  Alto  <input type="number" min="10" id="alto"/>
    <input type="button" name="enviar" value="Enviar" onclick="recibir();"/><br>
    <div id="txt">Ev</div>
    </form>
