        var radio=prompt("Introduce el valor del radio");
        document.write("Radio: "+radio+" cm<br/>");
        document.write("Diametro: "+radio*2+" cm<br/>");
        document.write("Circunferencia: "+Number(Math.PI*2*radio).toFixed(2)+" cm<br/>");
        document.write("Área del círculo: "+Number(Math.PI*(radio*radio)).toFixed(2)+" cm2<br/>");
        document.write("Área esfera "+Number(4*Math.PI*(radio*radio)).toFixed(2)+" cm2<br/>");
        document.write("Volumen de la esfera "+Number(4/3*Math.PI*(radio*radio*radio)).toFixed(2)+" cm3");
