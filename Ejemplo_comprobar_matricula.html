  <title>Validación de Matrícula</title>
</head>
<body>
    <script>
    function comprobar_matricula(matricula){
        var patron=/^[0-9]{4}[A-Z]/;

        if(patron.test(matricula)){
        //if(matricula.match(new RegExp(patron))){
            document.write("Matrícula válida");
        }
        else{
            document.write("Matrícula inválida");
        }
        }
        comprobar_matricula('1455ADB');
        </script>
        
</body>
